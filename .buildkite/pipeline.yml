steps:
  - label: "Confirm BUILDKITE_ANALYTICS_TOKEN exists without printing it"
    command: |
      if [ -z "$BUILDKITE_ANALYTICS_TOKEN" ]; then
        echo "BUILDKITE_ANALYTICS_TOKEN is not set"
        exit 1
      fi
  - command: yarn install && yarn build && yarn e2e
    plugins:
      - docker#v3.2.0:
          image: mcr.microsoft.com/playwright:v1.47.2-jammy
          workdir: /app
          env:
            - "BUILDKITE_ANALYTICS_TOKEN=$BUILDKITE_ANALYTICS_TOKEN"
